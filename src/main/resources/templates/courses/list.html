<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>课程列表</title>
</head>
<body>
<div th:insert="fragments/header :: header"></div>
<h1>课程列表</h1>
<form method="get" action="" accept-charset="UTF-8">
    <label>
        关键字：
        <input type="text" name="keyword" th:value="${keyword}" placeholder="输入标题或简介" />
    </label>
    <label>
        每页条数：
        <input type="number" name="size" min="1" th:value="${size}" />
    </label>
    <button type="submit">搜索</button>
</form>
<p th:text="'共 ' + ${total} + ' 条课程，当前第 ' + ${page} + ' 页。'"></p>
<table border="1" cellpadding="8" cellspacing="0">
    <thead>
    <tr>
        <th>ID</th>
        <th>标题</th>
        <th>级别</th>
        <th>简介</th>
        <th>标签</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="c : ${courses}">
        <td th:text="${c.id}"></td>
        <td th:text="${c.title}"></td>
        <td th:text="${c.level}"></td>
        <td th:text="${c.description}"></td>
        <td>
            <span th:if="${c.minAge} >= 18">成人向</span>
            <span th:if="${c.requireRole} == 'ADMIN'">管理员专享</span>
        </td>
        <td><a th:href="@{'/courses/detail'(id=${c.id})}">查看详情</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
