<!DOCTYPE html> <!-- HTML5 文档声明 -->
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org"> <!-- 根元素并启用 Thymeleaf -->
<head> <!-- 头部区域 -->
    <meta charset="UTF-8"> <!-- 字符编码 -->
    <title>课程详情</title> <!-- 页面标题 -->
</head>
<body> <!-- 页面主体 -->
<div th:insert="fragments/header :: header"></div> <!-- 引入公共导航 -->
<h1>课程详情</h1> <!-- 页面主标题 -->
<div th:if="${course} == null"> <!-- 当查询不到课程时显示 -->
    <p th:text="'未找到编号为 ' + ${id} + ' 的课程。'"></p> <!-- 提示未找到信息 -->
    <a href="/courses">返回课程列表</a> <!-- 返回列表链接 -->
</div>
<div th:if="${course} != null"> <!-- 成功查到课程时显示 -->
    <h2 th:text="${course.title}"></h2> <!-- 显示课程标题 -->
    <p> <!-- 展示课程级别说明 -->
        课程级别： <!-- 静态文本 -->
        <span th:switch="${course.level}"> <!-- 根据级别切换描述 -->
            <span th:case="'BEGINNER'">入门课程</span> <!-- 初级课程说明 -->
            <span th:case="'ADVANCED'">进阶课程</span> <!-- 高级课程说明 -->
            <span th:case="*" th:text="${course.level}"></span> <!-- 其他级别回显原值 -->
        </span>
    </p>
    <p th:text="${course.description}"></p> <!-- 展示课程简介 -->
    <p th:if="${course.minAge} >= 18">本课程适合成年人学习。</p> <!-- 成人提示 -->
    <p th:if="${course.requireRole} == 'ADMIN'">管理员专享课程，请确认权限。</p> <!-- 角色权限提示 -->
    <a href="/courses">返回课程列表</a> <!-- 回到列表链接 -->
</div>
</body>
</html>
